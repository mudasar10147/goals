<div style="height: 200px; display: flex; justify-content: center; align-items: center;">
    <div style="height: fit-content; display: grid; text-align: center;">
        <label for="countdown">Set Countdown</label>
        <input type="date" name="countdown" id="countdown" (change)="find($event.target)" style="margin: 10px; padding: 10px;">
        <p *ngIf="isSuccess">Time has Started</p>
        <p *ngIf="isError">Facing Some Error</p>
        <button (click)="update()" class="button" [disabled]="!isValue">Update Timer</button>
    </div>
</div>
