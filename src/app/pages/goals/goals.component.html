<div>
    <div style="height: 200px; display: flex; justify-content: center; align-items: center;">
        <div style="height: fit-content; display: grid; text-align: center;">
            <label for="goalInput">Add a goal</label>
            <input type="text" id="goalInput" [(ngModel)]='newGoal' style="margin: 20px; width: 400px;
            padding: 8px;">
            <button id="button" class="button1" [disabled]="!newGoal" (click)="setGoal()">Add</button>
        </div>
    </div>
    <div>
        <ul>
            <li style="width: 60%; display: grid; grid-template-columns: 55% 15% 15% 15%; gap: 20px; margin: 10px auto;" *ngFor="let goal of goals">
                <p>{{goal.text}}</p>
                <p>{{goal.status}}</p>
                <button class="button2" (click)="delete(goal._id)">Delete</button>
                <button class="button2" *ngIf="goal.status != 'Achieved'" (click)="achieved(goal._id)">Achieved</button>
            </li>
        </ul>
    </div>
</div>
